<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Darkest Dungeon Save Editor</title>
  <style type="text/css">
    #editor {
      height: 100%;
    }

    html,
    body {
      overflow: hidden;
      height: 100%;
      margin: 0;
    }

    .column {
      float: left;
      height: 100%;
    }

    .left {
      width: 15%;
      background-color: grey;
    }

    .right {
      width: 85%;
    }

    .part {
      height: 50%;
    }

    .area {
      text-align: center;
      overflow: clip;
      overflow-wrap: break-word;
      border-style: dashed;
      border-radius: 5px;
      height: 90%;
      margin: 4px;
    }

    .interact:-moz-drag-over {
      border-color: green;
      margin: 6px;
    }

    .interact * {
      pointer-events: none;
    }

    #filepick {
      pointer-events: auto;
    }

    .link-disabled {
      color: lightgray;
    }

    .aceerror {
      border-bottom: 2px dotted red;
      position: absolute;
      cursor: pointer !important;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div class="column left">
    <div class="part" id="dropouter">
      <div id="droparea" class="area interact">
        <p id="errmsg">drop file here...</p>
        <input type="file" id="filepick" accept=".json" title=" ">
      </div>
    </div>
    <div class="part" id="downloadouter">
      <div class="area">
        <p><a id="downloadlink" class="link-disabled">download file</a></p>
      </div>
    </div>
  </div>
  <div class="column right" id="editor"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js" type="text/javascript" charset="utf-8"></script>
  <!--<script src="./index.js"></script>-->
</body>

</html>
